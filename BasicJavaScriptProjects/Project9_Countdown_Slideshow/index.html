<html>

<!--Head-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript Project 9</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<!--body-->

<body>

    <p>How many seconds would you like to set the alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>


    <!-- slideshow container -->
    <div class="slideshow-container">

        <!-- full-width images with number in upper left and caption in bottom center -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/car1.jpg" style="width:100%">
            <div class="text">The first car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/car2.jpg" style="width:100%">
            <div class="text">The second car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/car3.jpg" style="width:100%">
            <div class="text">The third car</div>
        </div>

        <!-- next and previous buttons left and right chevrons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- the dots to show which in the array is active -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
