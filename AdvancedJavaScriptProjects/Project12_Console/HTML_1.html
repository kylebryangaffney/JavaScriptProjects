<!DOCTYPE html>
<html>
<!--Head-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Canvas Object</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!--body-->

<body>
    <h1 class="Click">This text will change</h1>
    <h3 class="Click">This text will not change</h3>
    <button onclick="helloWorld()">Click Here</button>
    <canvas id="myCanvas" width="500" height="250" style="border: 5px solid red;">
    </canvas>


    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");
        const gradient = ctx.createLinearGradient(0, 0, c.width, 0);

        gradient.addColorStop(0, "green");
        gradient.addColorStop(0.5, "cyan");
        gradient.addColorStop(1, "blue");

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, c.width, c.height);

        ctx.beginPath();
        ctx.arc(250, 125, 40, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.fillStyle = "black"; 
        ctx.font = "30px Arial";
        ctx.fillText("Words on the Canvas", 10, 50);


    </script>


    <script src="JS/JavaScript1.js"></script>
</body>

</html>
